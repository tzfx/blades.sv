abilities:
    all:
        - name: Veteran
          scale: 3
          desc: Choose a special ability from another source.
    # cutter
    cutter:
        - name: Battleborn
          desc: You may expend your **special armor** to reduce harm from an attack in combat or to **push yourself** during a fight.
          note: When you use this ability, tick the special armor box on your playbook sheet. If you "reduce harm" that means the level of harm you're facing right now is reduced by one. If you use this ability to push yourself, you get one of the benefits (+1d, +1 effect, act despite severe harm) but you don't take 2 stress. Your special armor is restored at the beginning of downtime.
        - name: Bodyguard
          desc: When you **protect** a teammate, take **+1d** to your resistance roll. When you gather info to anticipate possible threats in the current situation, you get **+1 effect**.
        - name: Ghost Fighter
          desc: You may imbue your hands, melee weapons, or tools with spirit energy. You gain **potency** in combat vs. the supernatural. You may grapple with spirits to restrain and capture them.
        - name: Leader
          desc: When you **Command** a **cohort** in combat, they continue to fight when they would otherwise **break** (they're not taken out when they suffer level 3 harm). They gain **+1 effect** and **1 armor**.
        - name: Mule
          desc: "Your load limits are higher. Light: 5. Normal: 7. Heavy: 8."
        - name: Not to be Trifled With
          desc: "You can **push yourself** to do one of the following: *perform a feat of physical force that verges on the superhuman—engage a small gang on equal footing in close combat.*"
        - name: Savage
          desc: When you unleash physical violence, it's especially frightening. When you **Command** a frightened target, take **+1d**.
        - name: Vigorous
          desc: You recover from harm faster. Permanently fill in one of your healing clock segments. Take **+1d** to healing treatment rolls.
    hound:
        - name: Sharpshooter
          desc: "You can **push yourself** to do one of the following: *make a ranged attack at extreme distance beyond what's normal for the weapon—unleash a barrage of rapid fire to suppress the enemy.*"
        - name: Focused
          desc: You may expend your **special armor** to resist a consequence of surprise or mental harm (fear, confusion, losing track of someone) or to push yourself for ranged combat or tracking.
        - name: Ghost Hunter
          desc: "Your hunting pet is imbued with spirit energy. It gains **potency** when tracking or fighting the supernatural, and gains an arcane ability: *ghost-form, mind-link, or arrow-swift.* Take this ability again to choose an additional arcane ability for your pet."
          scale: 2
        - name: Scout
          desc: When you **gather info** to locate a target, you get *+1 effect**. When you hide in a prepared position or use camouflage, you get **+1d** to rolls to avoid detection.
        - name: Survivor
          desc: From hard won experience or occult ritual, you are immune to the poisonous miasma of the deathlands and are able to subsist on the strange flora and fauna there. You get **+1 stress box**.
        - name: Tough as Nails
          desc: Penalties from harm are one level less severe (though level 4 harm is still fatal).
        - name: Vengeful
          desc: "You gain an additional **xp trigger**: *You got payback against someone who harmed you or someone you care about.* If your crew helped you get payback, also mark crew xp."
    leech:
        - name: Alchemist
          desc: When you **invent** or **craft** a creation with *alchemical* features, take **+1 result level** to your roll. You begin with one special formula already known.
        - name: Analyst
          desc: During **downtime**, you get **two ticks** to distribute among any long term project clocks that involve investigation or learning a new formula or design plan.
        - name: Artificer
          desc: When you **invent** or **craft** a creation with *spark-craft* features, take **+1 result** level to your roll. You begin with one special design already known.
        - name: Fortitude
          desc: You may expend your **special armor** to resist a consequence of fatigue, weakness, or chemical effects, or to push yourself when working with technical skill or handling alchemicals.
        - name: Ghost Ward
          desc: You know how to **Wreck** an area with arcane substances and methods so it is either anathema or enticing to spirits (your choice).
        - name: Physicker
          desc: You can **Tinker** with bones, blood, and bodily humours to treat wounds or stabilize the dying. You may **study** a malady or corpse. Everyone in your crew gets **+1d** to their healing treatment rolls.
        - name: Saboteur
          desc: When you **Wreck**, the work is much quieter than it should be and the damage is hidden from casual inspection.
        - name: Venomous
          desc: Choose a drug or poison (from your bandolier stock) to which you have become immune. You can **push yourself** to secrete it through your skin or saliva or exhale it as a vapor.
    lurk:
        - name: Infiltrator
          desc: You are not affected by **quality** or **Tier** when you bypass security measures.
        - name: Ambush
          desc: When you attack from hiding or spring a trap, you get **+1d**.
        - name: Daredevil
          desc: When you roll a desperate action, you get **+1d** to your roll if you also take **-1d** to any resistance rolls against consequences from your action.
        - name: The Devil's Footsteps
          desc: "When you **push yourself**, choose one of the following additional benefits: *perform a feat of athletics that verges on the superhuman—maneuver to confuse your enemies so they mistakenly attack each other.*"
        - name: Expertise
          desc: Choose one of your action ratings. When you lead a **group action** using that action, you can suffer only 1 stress at most regardless of the number of failed rolls.
        - name: Ghost Veil
          desc: "You may shift partially into the ghost field, becoming shadowy and insubstantial for a few moments. Take **2 stress** when you shift, plus **1 stress** for each extra feature: *It lasts for a few minutes rather than moments—you are invisible rather than shadowy—you may float through the air like a ghost*"
        - name: Reflexes
          desc: When there's a question about who acts first, the answer is you (two characters with Reflexes act simultaneously).
        - name: Shadow
          desc: You may expend your **special armor** to resist a consequence from detection or security measures, or to **push yourself** for a feat of athletics or stealth.
    slide:
        - name: Rook's Gambit
          desc: Take **2 stress** to roll your best action rating while performing a different action. Say how you adapt your skill to this use.
        - name: Cloak & Dagger
          desc: When you use a disguise or other form of covert misdirection, you get **+1d** to rolls to confuse or deflect suspicion. When you throw off your disguise, the resulting surprise gives you the initiative in the situation.
        - name: Ghost Voice
          desc: You know the secret method to interact with a ghostor demon as if it was a normal human, regardless of how wild or feral it appears. You gain **potency** when communicating with the supernatural.
        - name: Like Looking into a Mirror
          desc: You can always tell when someone is lying to you.
        - name: A Little Something on the Side
          desc: At the end of each downtime phase, you earn **+2 stash**.
        - name: Mesmerism
          desc: When you **Sway** someone, you may cause them to forget that it's happened until they next interact with you.
        - name: Subterfuge
          desc: You may expend your **special armor** to resist a consequence from suspicion or persuasion, or to **push yourself** for subterfuge.
        - name: Trust in Me
          desc: You get **+1d** vs. a target with whom you have an intimate relationship.
    spider:
        - name: Foresight
          desc: Two times per score you can **assist** a teammate without paying stress. Tell us how you prepared for this.
        - name: Calculating
          desc: Due to your careful planning, during **downtime**, you may give yourself or another crew member +1 downtime action.
        - name: Connected
          desc: During downtime, you get **+1 result level** when you **acquire an asset** or **reduce heat**.
        - name: Functioning Vice
          desc: When you indulge your vice, you may adjust the dice outcome by 1 or 2 (up or down). An ally who joins in your vice may do the same.
        - name: Ghost Contract
          desc: When you shake on a deal, you and your partner—human or otherwise—both bear a mark of your oath. If either breaks the contract, they take level 3 harm, "Cursed".
        - name: Jail Bird
          desc: When **incarcerated**, your wanted level counts as 1 less, your Tier as 1 more, and you gain +1 faction status with a faction you help on the inside (in addition to your incarceration roll).
        - name: Mastermind
          desc: You may expend your **special armor** to protect a teammate, or to **push yourself** when you gather information or work on a long-term project.
        - name: Weaving the Web
          desc: You gain **+1d** to **Consort** when you **gather information** on a target for a score. You get **+1d** to the engagement roll for that operation.
    whisper:
        - name: Compel
          desc: You can **Attune** to the ghost field to force a nearby ghost to appear and obey a command you give it. You are not supernaturally terrified by a ghost you summon or compel (though your allies may be).
        - name: Ghost Mind
          desc: You're always aware of supernatural entities in your presence. Take **+1d** when you **gather info** about the supernatural.
        - name: Iron Will
          desc: You're immune to the terror that some supernatural entities inflict on sight. Take **+1d** to resistance rolls with **Resolve**.
        - name: Occultist
          desc: You know the secret ways to **Consort** with ancient powers, forgotten gods or demons. Once you've consorted with one, you get **+1d** to **command** cultists who worship it.
        - name: Ritual
          desc: You can **Study** an occult ritual (or create a new one) to summon a supernatural effect or being. You know the arcane methods to perform ritual sorcery. You begin with one ritual already learned.
        - name: Strange Methods
          desc: When you invent or craft a creation with *arcane* features, take **+1 result** level to your roll. You begin with one arcane design already known.
        - name: Tempest
          desc: "You can **push yourself** to do one of the following: *unleash a stroke of lightning as a weapon—summon a storm in your immediate vicinity (torrential rain, roaring winds, heavy fog, chilling frost/snow, etc.).*"
        - name: Warded
          desc: You may expend your **special armor** to resist a supernatural consequence, or to **push yourself** when you deal with arcane forces.
